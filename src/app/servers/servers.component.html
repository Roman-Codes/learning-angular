<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<p *ngIf="serverCreated; else noServer">Server {{ serverName }} was created.</p>
<ng-template #noServer><p>
    Server was not crated.
</p></ng-template>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server
</button>
<p>{{ serverCreationStatus }}</p>
